<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <title>Login form</title>
</head>
<body>
    <form class="container" id ="myform">
        <h1 class ="header">Login Form</h1>
        <div class="row">
        <div class="column">
            Email Address<input class="email-field" id="email" type="text" placeholder="Enter your email address">
            <div class="error-message" id="email-error"></div>
        </div>
        <div class="column">
            Password<input class="names-field2" id="password" type="password" placeholder="Enter your password">
            <div class="error-message" id="password-error"></div>
        </div>
       </div>
        <button class="submit" id="submitButton">Submit</button>   
    </form>
</body>

</html>
